<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat">

    <div class="chat__config">
        <!-- Имя и цвет. -->
        <input type="text" id="js-message-name-input" placeholder="Введите ваше имя">
        <!--
        <input type="text" id="js-message-color-input" value="black">
        -->
    </div>

    <!-- Контейнер с сообщениями. -->
    <div class="chat__messages" id="js-messages"></div>

    <!-- Ввод и отправка сообщения. -->
    <div class="chat__message-text-input">
        <input type="text" id="js-message-text-input" placeholder="Что же написать...">
        <button id="js-message-button">Отправить</button>
    </div>

    <!-- Шаблон элемента-сообщения. -->
    <template id="js-message-temp">
        <div class="chat__message">
            <div class="chat__message__name"></div>
            <div class="chat__message__text"></div>
        </div>
    </template>

</div>

<script src="script.js"></script>
</body>
</html>
